<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function eleccion(jugada){
                let resultado = ""
                if(jugada == 1){
                    resultado = "Piedra"
                }else if(jugada == 2){
                    resultado = "Papel"
                }else if(jugada == 3){
                    resultado = "Tijera"
                }else{
                    resultado = "Mala Eleccion"
                }
                return resultado
            }
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min)
            }

            let jugador = 0
            let Pc = 0
            let victorias = 0
            let perdidas = 0

            while (victorias < 3 && perdidas < 3){
                jugador = prompt("Escoge: 1 para Piedra, 2 para Papel y 3 para Tijera") 
                Pc =aleatorio(1, 3)

                alert("Tu elegiste: " + eleccion(jugador))
                alert("Pc elegio: " + eleccion(Pc))

                if(jugador == Pc){
                    alert("EMPATASTE")
                } else if((jugador == 1 && Pc == 3)||(jugador == 2 && Pc == 1)||(jugador == 3 && Pc == 2)){
                    alert("GANASTE")
                    victorias = victorias + 1
                } else {
                    alert("PERDISTE")
                    perdidas = perdidas + 1
            }
            }
        
            
            
            
            
        </script>
    </head>
</html>
