<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pagina inteligente que juega contigo P.P.T</title>
        <script>
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccion(jugada){
                let reslutado = ""
                if(jugada == 1){
                    resultado = "Piedra"
                }else if (jugada == 2){
                    resultado = "Papel"
                }else if(jugada == 3){
                    reslutado = "Tijera"
                }else {
                    resultado = "Mala eleccion"
                }
                return resultado
            }
            let jugador = 0
            let Pc = aleatorio(1, 3)
            jugador = prompt("Escoge: 1 para Piedra, 2 para Papel, 3 para Tijera")
            
            alert("Tu elegiste: " + eleccion(jugador))
            alert("Pc elegio: " + eleccion(Pc))

            if(jugador == Pc){
                alert("EMPATASTE")
            }else if((jugador == 1 && Pc == 3) || (jugador == 2 && Pc == 1) || (jugador == 3 && Pc == 2)) {
                alert("GANASTE")
            } else {
                alert("PERDISTE")
            }
        </script>
    </head>
</html>
